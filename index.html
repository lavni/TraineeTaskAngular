<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>Trainee Task</title>
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
</head>
<body ng-controller="PersonController">
  <header>
    <h1>Lesson 1</h1>
    <button type="button" class="btn btn-default" onclick="hide()">Show Lesson Content</button>
  </header>
  <section class="">
    <input type="text" class="form-control" placeholder="Recipient's username" />
    <table class="table table-hover" >
      <thead>
        <tr>
          <th>First name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>City</th>
          <th class="selecttt">
            <select class="form-control">
              <option value="home">Home Phone Number</option>
              <option value="fax">Fax Number</option> 
            </select>
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='person in persons'>
          <td>{{ person.firstName }}</td>
          <td>{{ person.lastName }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.address.city }}</td>
          <td>{{ person.phoneNumber[0].number }}</td>
          <td><button type="button" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
        </tr>
      </tbody>
    </table>
  </section>

  <script src="scripts/jquery-1.11.2.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <!--<script src="scripts/angular.js"></script>-->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
